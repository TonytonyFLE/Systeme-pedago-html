            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .game-btn:hover {

                btn.classList.remove('active');

        function showVocabulary(type) {
            const grid = document.getElementById('vocabulary-grid');
            grid.innerHTML = '';
            
            let itemsToShow = [];
            if (type === 'all') {
                itemsToShow = [...vocabulary, ...usefulExpressions];
            } else if (type === 'words') {
                itemsToShow = vocabulary;
            } else if (type === 'expressions') {
                itemsToShow = usefulExpressions;
            }
            
            itemsToShow.forEach(word => {
                const div = document.createElement('div');
                div.className = word.type === 'expression' ? 'vocabulary-item expression-item' : 'vocabulary-item';
                
                let detailsHtml = '';
                if (word.verb) detailsHtml += `<div class="vocab-extra">Verbe: ${word.verb}</div>`;
                if (word.adj) detailsHtml += `<div class="vocab-extra">Adjectif: ${word.adj}</div>`;
                if (word.noun) detailsHtml += `<div class="vocab-extra">Nom: ${word.noun}</div>`;

                div.innerHTML = `

                    <div class="vocab-german">${word.de}</div>
                    <div class="vocab-type">${word.type === 'noun' ? 'nom' : word.type === 'adj' ? 'adjectif' : word.type === 'verb' ? 'verbe' : 'expression'}</div>
                    ${detailsHtml ? `<div class="vocab-details">${detailsHtml}</div>` : ''}
                `;
                grid.appendChild(div);
            });
        }

        // Flash Cards Game
        function initFlashCards() {
            flashCardIndex = 0;
            flashCardScore = 0;
            isFlashCardFlipped = false;
            const allWords = [...vocabulary, ...usefulExpressions];
            document.getElementById('flashcard-score').textContent = flashCardScore;
            document.getElementById('flashcard-total').textContent = allWords.length;
            showFlashCard();
        }

        function showFlashCard() {
            const allWords = [...vocabulary, ...usefulExpressions];
            if (flashCardIndex >= allWords.length) {
                alert(`Termin√©! Score final: ${flashCardScore}/${allWords.length}`);
                flashCardIndex = 0;
            }
            
            const word = allWords[flashCardIndex];
            const language = document.getElementById('flashcard-language').value;
            const flashcard = document.getElementById('flashcard');
            
            flashcard.classList.remove('flipped');
            isFlashCardFlipped = false;
            
            if (language === 'fr') {
                document.getElementById('flashcard-front').textContent = word.fr;
                document.getElementById('flashcard-back').textContent = word.de;
            } else {
                document.getElementById('flashcard-front').textContent = word.de;
                document.getElementById('flashcard-back').textContent = word.fr;
            }
            
            document.getElementById('flashcard-current').textContent = flashCardIndex + 1;
        }

        function flipFlashCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlashCardFlipped = !isFlashCardFlipped;
        }

        function flashCardCorrect() {
            if (isFlashCardFlipped) {
                flashCardScore++;
                document.getElementById('flashcard-score').textContent = flashCardScore;
            }
            nextFlashCard();
        }

        function flashCardIncorrect() {
            nextFlashCard();
        }

        function nextFlashCard() {
            flashCardIndex++;
            showFlashCard();
        }

        function resetFlashCards() {
            initFlashCards();
        }

        // Cards Quiz Game
        function initCardsGame() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            cardsScore = 0;
            document.getElementById('cards-score').textContent = cardsScore;
            
            const allWords = [...vocabulary, ...usefulExpressions];
            const selectedWords = allWords.sort(() => Math.random() - 0.5).slice(0, 6);
            const language = document.getElementById('cards-language').value;
            
            selectedWords.forEach((word, index) => {
                const div = document.createElement('div');
                div.className = 'quiz-card';
                
                const question = language === 'fr' ? word.fr : word.de;
                const answer = language === 'fr' ? word.de : word.fr;
                
                div.innerHTML = `
                    <div class="quiz-question">${question}</div>
                    <input type="text" class="quiz-input" id="card-input-${index}" data-answer="${answer.toLowerCase()}" placeholder="Votre r√©ponse...">
                    <div class="quiz-feedback" id="card-feedback-${index}"></div>
                `;
                container.appendChild(div);
            });
        }

        function checkAllCards() {
            const inputs = document.querySelectorAll('.quiz-input');
            cardsScore = 0;
            
            inputs.forEach((input, index) => {
                const userAnswer = input.value.toLowerCase().trim();
                const correctAnswer = input.dataset.answer;
                const feedback = document.getElementById(`card-feedback-${index}`);
                
                // Check for exact match or partial match (for multiple translations)
                const isCorrect = correctAnswer.includes(userAnswer) && userAnswer.length > 2 || 
                                 userAnswer === correctAnswer ||
                                 correctAnswer.split(',').some(answer => answer.trim().toLowerCase() === userAnswer);
                
                if (isCorrect) {
                    input.classList.remove('incorrect');
                    input.classList.add('correct');
                    feedback.textContent = '‚úÖ Correct!';
                    feedback.className = 'quiz-feedback correct';
                    cardsScore++;
                } else {
                    input.classList.remove('correct');
                    input.classList.add('incorrect');
                    feedback.textContent = `‚ùå R√©ponse: ${correctAnswer}`;
                    feedback.className = 'quiz-feedback incorrect';
                }
            });
            
            document.getElementById('cards-score').textContent = cardsScore;
        }

        function startTaboo() {
            tabooScore = 0;
            tabooTimer = 60;
            currentTabooCard = 0;
            document.getElementById('taboo-score').textContent = tabooScore;
            showTabooCard();
            
            if (tabooInterval) clearInterval(tabooInterval);
            tabooInterval = setInterval(() => {
                tabooTimer--;
                document.getElementById('taboo-timer').textContent = tabooTimer;
                if (tabooTimer <= 0) {
                    clearInterval(tabooInterval);
                    alert(`Temps √©coul√©! Score final: ${tabooScore}`);
                }
            }, 1000);
        }

        function showTabooCard() {
            if (currentTabooCard >= tabooWords.length) {
                currentTabooCard = 0;
            }
            
            const card = tabooWords[currentTabooCard];
            const container = document.getElementById('taboo-card-container');
            
            container.innerHTML = `
                <div class="taboo-card">
                    <div class="taboo-word">${card.word}</div>
                    <div class="taboo-forbidden">
                        <h3>Mots interdits:</h3>
                        <div class="taboo-forbidden-words">
                            ${card.forbidden.map(word => `<span class="forbidden-word">${word}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function tabooCorrect() {
            if (tabooTimer <= 0) return;
            tabooScore++;
            document.getElementById('taboo-score').textContent = tabooScore;
            currentTabooCard++;
            showTabooCard();
        }

        function tabooSkip() {
            if (tabooTimer <= 0) return;
            currentTabooCard++;
            showTabooCard();

        function initSentencesGame() {
            const container = document.getElementById('sentences-container');
            container.innerHTML = '';
            sentencesScore = 0;
            
            const selectedSentences = sentences.sort(() => Math.random() - 0.5).slice(0, 5);
            
            selectedSentences.forEach((sentence, index) => {
                const div = document.createElement('div');
                div.className = 'sentence-exercise';
                
                const parts = sentence.split('___');
                const correctAnswer = sentence.match(/\(([^)]+)\)/)[1];
                
                div.innerHTML = `
                    <div class="sentence-text">
                        ${parts[0]}<span class="blank"><input type="text" class="answer-input" id="answer-${index}" data-correct="${correctAnswer}"></span>${parts[1]}
                    </div>
                `;
                container.appendChild(div);
            });
            
            document.getElementById('sentences-total').textContent = selectedSentences.length;
            document.getElementById('sentences-score').textContent = '0';
        }

        function checkSentences() {
            const inputs = document.querySelectorAll('.answer-input');
            sentencesScore = 0;
            
            inputs.forEach((input, index) => {
                const correctAnswer = input.dataset.correct.toLowerCase();
                const userAnswer = input.value.toLowerCase().trim();
                
                // Find corresponding French word for German answer
                const frenchEquivalent = vocabulary.find(v => 
                    v.de.toLowerCase().includes(correctAnswer) || 
                    v.fr.toLowerCase().includes(userAnswer)
                );
                
                const isCorrect = userAnswer === correctAnswer || 
                                 (frenchEquivalent && frenchEquivalent.fr.toLowerCase().includes(userAnswer)) ||
                                 correctAnswer.includes(userAnswer);
                
                if (isCorrect) {
                    input.style.backgroundColor = '#c8e6c9';
                    input.style.color = '#2e7d32';
                    sentencesScore++;
                } else {
                    input.style.backgroundColor = '#ffcdd2';
                    input.style.color = '#c62828';
                }
            });
            
            document.getElementById('sentences-score').textContent = sentencesScore;
        }

        // Initialize on load
        window.onload = function() {
            initVocabularyList();
