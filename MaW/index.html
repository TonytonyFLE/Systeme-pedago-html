<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cours Interactif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .quote {
            font-style: italic;
            margin-top: 15px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
        }

        .subsection-title {
            font-size: 1.5rem;
            color: #34495e;
            margin: 30px 0 20px 0;
            padding-left: 15px;
            border-left: 4px solid #e74c3c;
        }

        .theory-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
        }

        .example-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .example-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 15px;
        }

        .divisibility-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .divisibility-table th {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .divisibility-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .divisibility-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .divisibility-table tr:hover {
            background: #e8f4f8;
        }

        .priority-list {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .priority-list ol {
            margin-left: 20px;
        }

        .priority-list li {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .calculator-steps {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .calculator-steps h4 {
            color: #0066cc;
            margin-bottom: 15px;
        }

        .calculator-steps ol {
            margin-left: 20px;
        }

        .calculator-steps li {
            margin-bottom: 10px;
        }

        .exercise {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #e74c3c;
            transition: all 0.3s ease;
        }

        .exercise:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .exercise-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .question {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }

        .question-text {
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .answer-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            min-width: 80px;
        }

        .answer-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-check {
            background: #27ae60;
            color: white;
        }

        .btn-check:hover {
            background: #229954;
            transform: translateY(-1px);
        }

        .btn-solution {
            background: #f39c12;
            color: white;
}

        .btn-solution:hover {
            background: #e67e22;
            transform: translateY(-1px);
        }

        .btn-reset {
            background: #95a5a6;
            color: white;
        }

        .btn-reset:hover {
            background: #7f8c8d;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
            white-space: pre-line;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .feedback.solution {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.9);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .grid-answers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .answer-input.correct {
    background-color: #d4edda !important;
    border-color: #c3e6cb !important;
}

.answer-input.incorrect {
    background-color: #f8d7da !important;
    border-color: #f5c6cb !important;
}
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .navigation {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
            }

            .grid-answers {
                grid-template-columns: 1fr;
            }
        }
        /* ================================
   STYLES POUR LA PALETTE MATHÃ‰MATIQUE
   ================================ */

.math-palette {
    position: absolute;
    background: white;
    border: 2px solid #3498db;
    border-radius: 8px;
    padding: 8px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    z-index: 1000;
    display: none;
    flex-wrap: wrap;
    gap: 4px;
    max-width: 300px;
    backdrop-filter: blur(5px);
}

.math-palette.active {
    display: flex;
}

.symbol-btn {
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #f8f9fa;
    cursor: pointer;
    font-size: 16px;
    min-width: 40px;
    text-align: center;
    transition: all 0.2s ease;
    font-family: 'Times New Roman', serif;
    font-weight: bold;
}

.symbol-btn:hover {
    background: #e9ecef;
    border-color: #3498db;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
}

.symbol-btn:active {
    background: #3498db;
    color: white;
    transform: translateY(0);
}

/* ================================
   STYLES POUR LA MODALE D'AIDE
   ================================ */

#math-help-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2000;
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(3px);
}

.modal-content {
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 700px;
    max-height: 80vh;
    width: 90%;
    overflow: hidden;
    position: relative;
    z-index: 2001;
}

.modal-header {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header h3 {
    margin: 0;
    font-size: 1.4rem;
}

.modal-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 50%;
    transition: background-color 0.3s;
}

.modal-close:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.modal-body {
    padding: 30px;
    max-height: calc(80vh - 80px);
    overflow-y: auto;
}

.help-section {
    margin-bottom: 30px;
}

.help-section h4 {
    color: #2c3e50;
    font-size: 1.2rem;
    margin-bottom: 15px;
    padding-bottom: 8px;
    border-bottom: 2px solid #ecf0f1;
}

.conversion-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
}

.conversion-item {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #e9ecef;
}

.input-example {
    background: #c0392b;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    min-width: 40px;
    text-align: center;
}

.arrow {
    margin: 0 10px;
    font-size: 18px;
    color: #7f8c8d;
    font-weight: bold;
}

.output-example {
    background: #1e8449;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    font-family: 'Times New Roman', serif;
    font-weight: bold;
    min-width: 40px;
    text-align: center;
    font-size: 18px;
}

.help-section ul {
    list-style-type: none;
    padding-left: 0;
}

.help-section li {
    background: #f8f9fa;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-left: 4px solid #3498db;
    border-radius: 4px;
}

.help-btn {
    background: #f39c12 !important;
    color: white !important;
}

.help-btn:hover {
    background: #e67e22 !important;
}

@media (max-width: 768px) {
    .math-palette {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: none;
        border-radius: 12px 12px 0 0;
        padding: 12px;
        border-bottom: none;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
    }

    .symbol-btn {
        flex: 1;
        min-width: 0;
        padding: 14px 8px;
        font-size: 18px;
    }

    .modal-content {
        width: 95%;
        max-height: 90vh;
        margin: 20px;
    }

    .conversion-grid {
        grid-template-columns: 1fr;
    }
}

.math-input:focus {
    border-color: #3498db !important;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1) !important;
}
        /* === STYLES POUR LES FRACTIONS === */
.fraction {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    position: relative;
    margin: 0 0.1em;
}

.fraction .numerator {
    display: block;
    font-size: 0.85em;
    line-height: 1.1;
    border-bottom: 1px solid black;
    padding: 1px 3px;
}

.fraction .denominator {
    display: block;
    font-size: 0.85em;
    line-height: 1.1;
    padding: 1px 3px;
}

/* Fractions complexes */
.complex-fraction {
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    position: relative;
    margin: 0 0.2em;
}

.complex-fraction .numerator {
    display: block;
    font-size: 0.8em;
    line-height: 1.2;
    border-bottom: 1.5px solid black;
    padding: 3px 6px;
    min-width: 60px;
}

.complex-fraction .denominator {
    display: block;
    font-size: 0.8em;
    line-height: 1.2;
    padding: 3px 6px;
    min-width: 60px;
}

.variable {
    font-style: italic;
}
    </style>
</head>
<body>

        <!-- Navigation dynamique gÃ©nÃ©rÃ©e par JS -->
    </div>

    <div class="container">
        <div class="header">
            <h1 id="chapter-title">ðŸ“š Cours Interactif</h1>
            <div class="quote" id="chapter-quote">
                <!-- Citation gÃ©nÃ©rÃ©e dynamiquement -->

        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalExercises">0</div>

                <div class="stat-item">

</body>
</html>
